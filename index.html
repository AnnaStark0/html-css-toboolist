<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="contenitore">

    <!--inizio header-->
    <header>
        <div class="head">
            <img class="logo" src="img/Logo.png" alt="Logo Boolean">
            <h1>Toboolist</h1>
        </div>
    </header>
    <!--/header-->

    
    <!--inizio Main-->
    <main>
        <div class="contenitore2">

            <!--Inizio Buttons-->
            <div class="bottoni">
                <button>Add Task</button>
                <button>Add Section</button>
            </div>
            <!--/Buttons-->

            <!--ToDo-->
            <div class="todo">
                <section>
                    <h3>New Task</h3>
                    <div> Quarterly Newsletter </div>
                </section>

                <section>
                    <h3>Today</h3>
                    <div> Recruiting Blog Post </div>
                    <div> Mobile App Luaunch </div>
                    <div> Interview John H </div>  
                    <div> Summit Update to Mobile Storefronts </div>
                </section>

                <section>
                   <h3> Upcoming </h3>
                    <div> Schedule Meeting with Alex </div>
                    <div> Homepage Refresh </div> 
                    <div> Onboard New Sales Team Members </div>
                    <div> Review Editorial Calendar </div>
                </section>
            </div>
            <!--/ToDo-->
            

        </div>
    </main>
    <!--/Main-->

    

</div>
    
</body>
</html>
